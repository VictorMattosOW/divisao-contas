<div class="flex items-center justify-center min-h-screen">
  <div class="bg-[#e8e9ec] p-8 rounded-lg shadow-lg w-full max-w-md">
    <!-- Abas -->
    <div class="flex space-x-4 mb-6 border-b">
      <button
        (click)="abaAtiva = 'criar'"
        [ngClass]="{
          'border-b-2 border-blue-500': abaAtiva === 'criar',
          'text-gray-500': abaAtiva !== 'criar'
        }"
        class="pb-2 focus:outline-none"
      >
        Criar Usuário
      </button>
      <button
        (click)="abaAtiva = 'logar'"
        [ngClass]="{
          'border-b-2 border-blue-500': abaAtiva === 'logar',
          'text-gray-500': abaAtiva !== 'logar'
        }"
        class="pb-2 focus:outline-none"
      >
        Logar
      </button>
    </div>

    <!-- Conteúdo das Abas -->
    <div *ngIf="abaAtiva === 'criar'">
      <h2 class="text-2xl font-bold mb-6 text-center">Criar Usuário</h2>
      <form (ngSubmit)="onCriarUsuario()" class="space-y-6">
        <!-- Campo Nome -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="criarUsuario.name"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Campo Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="criarUsuario.email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="errorMsg !== ''" class="text-red-500 text-sm mt-1">
            {{ errorMsg }}
          </div>
        </div>

        <!-- Campo Senha -->
        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="criarUsuario.password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Botão de Submit -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Criar Usuário
          </button>
        </div>
      </form>
    </div>

    <div *ngIf="abaAtiva === 'logar'">
      <h2 class="text-2xl font-bold mb-6 text-center">Logar</h2>
      <form (ngSubmit)="onLogar()" class="space-y-6">
        <!-- Campo Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="logar.email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Campo Senha -->
        <div>
          <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="logar.password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Botão de Submit -->
        <div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Logar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
